<html>
  <head>
    <script src='scripts/mixpanel.min.js'></script>
    <script src='scripts/jquery-1.11.0.min.js'></script>
    <script src="scripts/fetch.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="content">
      <div class="container">
        <div class="row purple">
          <div class="col-xs-2 text-center">
            <i class="fa fa-twitch"></i>
          </div>
          <div class="col-xs-10">
            <h1 class="heading">Streamers following</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <ul id="streamers" class="list-unstyled streamers">
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <form id="form">
              <div class="input-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="Streamer's username" >
                <span class="input-group-btn">
                  <input type="submit" class="btn btn-default" value="Add Stream" />
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
