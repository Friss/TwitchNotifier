<html>

<head>
    <script src="scripts/date_fns.min.js"></script>
    <script src="scripts/pop-up.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="main">
    <div class="header">
        <div class="container">
            <div class="row purple banner">
                <div class="col-xs-12 text-center display-flex">
                    <img src="images/logo_128.png"/>
                    <h1 class="heading">Streamers</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div class="button-group">
                        <button id="export-button" class="btn purple btn-primary">Export Streamers</button>
                        <input type="file" id="import-file" accept=".txt" style="display: none;">
                        <button form="import-file" id="import-label" class="btn purple btn-primary">Import Streamers
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3 id="loading" class="text-center">
                        <i class="fa fa-5x fa-spin fa-refresh"></i>
                    </h3>
                    <h3 id="emptyState" class="hidden">
                        Add a streamer below to start tracking their status.
                    </h3>
                    <ul id="streamers" class="list-unstyled streamers"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <form id="addForm">
                        <div class="input-group">
                            <label for="streamerUsername"></label><input type="text" name="username"
                                                                         id="streamerUsername" class="form-control"
                                                                         placeholder="Streamer's username"/>
                            <span class="input-group-btn">
                                    <input type="submit" class="btn btn-default" value="Add"/>
                                </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row spacing">
                <div class="col-xs-3">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="hideOffline"/>
                        <label class="form-check-label" for="hideOffline">
                            Show offline
                        </label>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="hidePreviews"/>
                        <label class="form-check-label" for="hidePreviews">
                            Show previews
                        </label>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="hideStreamersOnlineCount"/>
                        <label class="form-check-label" for="hideStreamersOnlineCount">
                            Show # online
                        </label>
                    </div>
                </div>

                <div class="col-xs-3 text-right">
                    <a href="#" class="text-danger remove-all">
                        <i class="fa fa-times"></i> Remove all
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
